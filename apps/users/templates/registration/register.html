{% extends "base.html" %}
{% load static %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="auth-card">
    <h3>Реєстрація</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn">Зареєструватися</button>
    </form>
</div>
{% endblock %}
